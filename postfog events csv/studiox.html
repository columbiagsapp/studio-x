<body>
	<button id="generate">Generate CSV</button>

	<script>
		$(document).ready(function(){


			var CALENDAR_TYPE_FLAG = false,
				LOCATION_FLAG = false,
				PEOPLE_FLAG = false,
				EVENT_TYPE_FLAG = false;

			var CALENDAR_TYPE = [],
				LOCATION = [],
				EVENT_TYPE = [],
				PEOPLE = [];

			var STUDIO_X_CAL_TYPE_ID;

			

			function compileJSON(nodes){
				console.log('compileJSON with nodes:');
				console.log(nodes.length);

				var EVENTS = [];

				console.log("PEOPLE");
				console.dir(PEOPLE);

				for(var i = 0; i < nodes.length; i++){
					var d = new Date(nodes[i].node.field_event_date_value);

					var people = [];

					if(nodes[i].node.field_event_people_value){
						

						if(typeof nodes[i].node.field_event_people_value == "object"){
							console.log(i);
							console.log('object');
							
console.dir( nodes[i].node.field_event_people_value );
							for(var p = 0; p < nodes[i].node.field_event_people_value.length; p++){
								console.log( PEOPLE[ parseInt(nodes[i].node.field_event_people_value[p]) ] );
								people.push( PEOPLE[ parseInt(nodes[i].node.field_event_people_value[p]) ] );
							}
						}else if(typeof nodes[i].node.field_event_people_value == "string"){
							people.push( nodes[i].node.field_event_people_value );
						}
					}

					EVENTS.push({
						title: nodes[i].node.title,
						location: LOCATION[ nodes[i].node.field_event_location_value ],
						type: EVENT_TYPE[ nodes[i].node.field_event_taxonomy_type_value ],
						date: d.getDate() + '/' + d.getMonth() + '/' + d.getFullYear(),
						people: people
					});
					console.log('');

				}
				return EVENTS;
			}

			var url_calendar_type = 'http://events.gsapp.org/api/v1/term/calendar-type?callback=?';
			$.getJSON(url_calendar_type, function(data){
				console.log('data');
				console.dir(data);

				for(var i = 0; i < data.terms.length; i++){
					if(data.terms[i].term.name.toLowerCase() == "studio-x"){
						STUDIO_X_CAL_TYPE_ID = data.terms[i].term.id;
					}
				}

				CALENDAR_TYPE_FLAG = true;
				callback();
			});

			var url_location = 'http://events.gsapp.org/api/v1/term/location?callback=?';
			$.getJSON(url_location, function(data){
				for(var i = 0; i < data.terms.length; i++){
					LOCATION[data.terms[i].term.id] = data.terms[i].term.name;
				}
				LOCATION_FLAG = true;
				callback();
			});

			var url_people = 'http://events.gsapp.org/api/v1/term/people?callback=?';
			$.getJSON(url_people, function(data){
				for(var i = 0; i < data.terms.length; i++){
					PEOPLE[data.terms[i].term.id] = data.terms[i].term.name;
				}
				PEOPLE_FLAG = true;
				callback();
			});
    		
			var url_event_type = 'http://events.gsapp.org/api/v1/term/event-type?callback=?';
			$.getJSON(url_event_type, function(data){
				for(var i = 0; i < data.terms.length; i++){
					EVENT_TYPE[data.terms[i].term.id] = data.terms[i].term.name;
				}
				EVENT_TYPE_FLAG = true;
				callback();
			});

			function callback(){
				if(EVENT_TYPE_FLAG && PEOPLE_FLAG && LOCATION_FLAG && CALENDAR_TYPE_FLAG){
					var url_events = 'http://events.gsapp.org/api/v1/event/calendar-type/'+STUDIO_X_CAL_TYPE_ID+'?callback=?';
					$.getJSON(url_events, function(data){
						console.log('nodes');
						console.dir(data.nodes);

						console.log('\n EVENTS');
						console.dir( compileJSON(data.nodes) );
					});
				}else{
					console.log('callback: not all flags set');
				}
			}

					

	    		
    		
    	});
